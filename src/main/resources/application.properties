# .properties 파일의 주석하는 방법


# [1] 스프링 서버 port 설정
server.port = 8080

# [2] JDBC 연동 설정 , DAO 에서 했던 연동 코드 대신에
# 1. 연동할 db서버 의 주소
spring.datasource.url=jdbc:mysql://localhost:3306/springweb2
# 2. 연동할 db서버 의 계정명
spring.datasource.username=root
# 3. 연동할 db서버 의 패스워드  , 주의할점 앞뒤 띄어쓰기 주의
spring.datasource.password=1234

# [3] 로깅
# 스프링의 기본값 레벨은 info 이다. 개발단계에서는 debug
#logging.level.root = debug

# 1. 로그 레벨 설정
# 레벨 : debug < info < warn < error
# info 설정하면 info/warn/error
# warn 설정하면 warn/error
logging.level.example.day10 = debug

# 2. 로그 파일 처리 설정 , 프로젝트 이하 경로 , 깃 허브에 gitignore 추가
# logging.file.name = 패키지명/파일명.log
# logging.file.name = logs/app.log

# 3. 로그 파일 설정/옵션
# 3-1 : 최대 파일 크기
logging.logback.rollingpolicy.max-file-size = 1MB
# 3-2 : 최대 파일 개수 , 즉 최대 파일 개수 이후부터는 가장 오래된 파일이 대체된다.
logging.logback.rollingpolicy.max-history = 10

# 4. 프레임워크 내부 로그 줄이기 ( 운영단계 에서 warn 이상만 출력 )
#spring.main.log-startup-info = false
#logging.level.org.springframework.boot.web=warn
#logging.level.org.springframework.boot.web.embedded.tomcat=warn
#logging.level.org.apache.catalina=warn
#logging.level.org.apache.coyote=warn
#logging.level.org.springframework.web=warn

# 5. 로그 형식 설정
# %msg : 로그메시지 , %n : 줄바꿈 , %d{ y M d H m s }  : 날짜/시간
# %level : 레벨 , logger : 클래스/경로
#logging.pattern.file= %d{ yyyy-MM-dd HH:mm:ss } %msg %n
#logging.pattern.console= %d{ yyyy-MM-dd HH:mm:ss } %level %logger %msg %n

# [4] 서버 실행 할때 SQL 파일 실행 설정 : **개발**단계
# 순서 : (1) 데이터베이스 (1번만)생성 CREATE DATABASE springweb2; (2) 스프링 실행
# SPRING 서버를 실행 할때마다 초기 sql 세팅할 수 있다.
# always(사용함) , never(사용안함)
spring.sql.init.mode = always
# spring.sql.init.mode = never

# schema.sql : DDL(drop,create등) 파일 , data.sql :DML(insert등) 파일
# 주의할점1 : 데이터베이스 생성/삭제 은 불가능하다. 데이터베이스는 직접 생성/삭제 한다.
# 주의할점2 : DROP TABLE IF EXISTS 테이블명; SQL 이용한 테이블 삭제가 필요하다. ,
#           관계 테이블일때는 FK(참조테이블) 먼저 삭제한다.
# classpath: 프로젝트내 resources 폴더 지칭한다.
#           classpath:/폴더명/파일명.sql
spring.sql.init.schema-locations=classpath:/sql/schema.sql
spring.sql.init.data-locations=classpath:/sql/data.sql

#[5] MyBatis 설정 , MyBatis 에서 SQL 사용방법 : (1) @어노테이션 (2) XML
# Mapper XML 파일 경로 지정
# mybatis.mapper-locations=classpath:/폴더명/파일명.xml , *(와일드카드) : 모든파일 지칭한다.
mybatis.mapper-locations=classpath:/mappers/*.xml

# [6] 레디스 서버 와 연동
spring.data.redis.host=localhost
spring.data.redis.port=6379

# [7-1] 구글 설정
spring.security.oauth2.client.registration.google.client-id=발급받은 클라이언트 키
spring.security.oauth2.client.registration.google.client-secret=발급받은 보안비밀번호
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=profile,email

# [7-2] 카카오 설정
spring.security.oauth2.client.registration.kakao.client-id =발급받은 클라이언트 (앱키) REST API 키
spring.security.oauth2.client.registration.kakao.client-secret =발급받은 Client Secret 코드

spring.security.oauth2.client.registration.kakao.redirect-uri={baseUrl}/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.scope=profile_nickname
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.user-name-attribute=id
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me

# [8] JPA DDL 설정
#[ 8-1 ] Entity 테이블 (삭제후)생성
spring.jpa.hibernate.ddl-auto=create
#[ 8-1 ] Entity 테이블 (존재하면)수정 (존재하지않으면)생성
# spring.jpa.hibernate.ddl-auto=update
#[ 8-1 ] Entity 테이블 직접 관리(기능x=기본값)
#spring.jpa.hibernate.ddl-auto=none

# [ 8-2 ] JPA 가 처리한 SQL 콘솔에 표시한다.
spring.jpa.show-sql = true
# [ 8-2 ] 콘솔에 출력된 SQL 형식(줄바꿈) 표시한다.
spring.jpa.properties.hibernate.format_sql=true
# [ 8-2 ] JPA가 처리한 SQL 매개변수(?) 콘솔 표시한다.
logging.level.org.hibernate.sql = DEBUG
logging.level.org.hibernate.orm.jdbc.bind = TRACE

# [ 8-3 ] 서버를 실행할때 data.sql 파일을 실행한다.
spring.jpa.defer-datasource-initialization = true;